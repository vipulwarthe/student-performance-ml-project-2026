<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            font-family: Arial, sans-serif;
        }
        .card-custom {
            max-width: 550px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card card-custom">

    <h3 class="text-center mb-4">Student Exam Performance Predictor</h3>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <!-- Ethnicity -->
        <div class="form-group">
            <label>Race / Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <!-- Parent Education -->
        <div class="form-group">
            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <!-- Lunch -->
        <div class="form-group">
            <label>Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <!-- Test Preparation -->
        <div class="form-group">
            <label>Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <!-- Writing Score -->
        <div class="form-group">
            <label>Writing Score (0â€“100)</label>
            <input type="number" class="form-control" name="writing_score"
                   min="0" max="100" required>
        </div>

        <!-- Reading Score -->
        <div class="form-group">
            <label>Reading Score (0â€“100)</label>
            <input type="number" class="form-control" name="reading_score"
                   min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">
            Predict Math Score
        </button>

    </form>

    {% if results is not none %}
    <div class="result-box">
        ðŸŽ¯ Predicted Math Score: {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
